version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: apphub-mysql
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_0900_ai_ci
    environment:
      MYSQL_ROOT_PASSWORD: root
      TZ: Asia/Seoul
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -p$$MYSQL_ROOT_PASSWORD --silent"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  backend:
    build:
      context: ./apphub-backend
      dockerfile: Dockerfile
    container_name: apphub-backend
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      APP_NAME: AppHub API
      APP_ENV: prod
      APP_DEBUG: "false"
      APP_HOST: 0.0.0.0
      APP_PORT: 8500
      LOG_DIR: /app/logs
      LOG_LEVEL: INFO
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: AppHub
      DB_POOL_SIZE: 10
      DB_MAX_OVERFLOW: 20
      DB_ECHO: "false"
      APP_INIT_SQL: "false"
      APP_INIT_DB: "false"
      APP_INIT_SQL_PATH: app/db/sql/init.sql
      AUTH_KNOX_HEADER: x-knox-id
      BATCH_TIMEZONE: Asia/Seoul
    ports:
      - "8500:8500"
    volumes:
      - ./apphub-backend/storage:/app/storage
      - ./apphub-backend/logs:/app/logs
    restart: unless-stopped

  frontend:
    build:
      context: ./apphub-frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: /api
    container_name: apphub-frontend
    depends_on:
      - backend
    ports:
      - "5173:80"
    restart: unless-stopped

volumes:
  mysql_data:

